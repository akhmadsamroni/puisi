<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GENERATOR PUISI</title>
<link rel="stylesheet" href="/static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="z-0">
    <!-- pesan flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <!-- alert -->
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>                    
        {% endfor %}                   
    {% endif %}
    {% endwith %}
    <!-- LOGIN MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content bg-secondary">
                <div class="modal-header p-5 border-0">
                    <h1 class="fw-bold mb-0 fs-2 text-light" id="staticBackdropLabel">Hai, kreator puisi!</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-login" action="{{ url_for('index') }}" method="POST" class="">
                        <div class="mb-2 mx-4">
                            <input name="email" type="email" class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" id="floatingInput" placeholder="name@example.com" autocomplete="off" required>
                            <label class="form-label text-secondary" for="floatingInput">Email address</label>
                        </div>
                        <div class="mb-5 mx-4">
                            <input name="password" type="password" class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" id="floatingPassword" placeholder="Password" autocomplete="off" required>
                            <label class="form-label text-secondary" for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg btn-outline-light" type="submit">Ayo, mari berpuisi!</button>
                        <!-- <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary" type="submit">
                            <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                            Sign up with Twitter
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-primary" type="submit">
                            <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                            Sign up with Facebook
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary" type="submit">
                            <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                            Sign up with GitHub
                        </button> -->
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- REGISTER MODAL -->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary">
                <div class="modal-header p-5 border-0">
                    <h1 class="fw-bold mb-0 fs-2 text-light" id="staticBackdropLabel">Mari berkreasi bersama!</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('register') }}" method="POST" class="">
                        <div class="mb-2 mx-4">
                            <input name="username" type="text" class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" id="floatingInput" placeholder="username" autocomplete="off" required>
                            <label class="form-label text-secondary" for="floatingInput">Username</label>
                        </div>
                        <div class="mb-2 mx-4">
                            <input name="email" type="email" class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" id="floatingInput" placeholder="name@example.com" autocomplete="off" required>
                            <label class="form-label text-secondary" for="floatingInput">Email address</label>
                        </div>
                        <div class="mb-5 mx-4">
                            <input name="password" type="password" class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" id="floatingPassword" placeholder="Password" autocomplete="off" required>
                            <label class="form-label text-secondary" for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg btn-outline-light" type="submit">Bergabung dan Berkreasi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
