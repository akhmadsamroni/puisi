<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>GENERATOR PUISI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex flex-column min-vh-100">
  <div class="card container bg-dark text-light border-0">
      <div class="row g-3 mx-2">
        <div class="col-lg-6">
          <h1 class="my-4 mx-3">Edit Puisi</h1>
          <form name="my_form" action="" method="post">
              <div class="col-md-6 mb-3">
                <label class="form-label text-secondaryl" for="judul"></label>judul</label>
                <input class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" type="text" name="judul" id="id_judul">
                </div>
              <div>
              <div class="col-md-6 mb-3">
                <label class="form-label text-secondaryl" for="author">author</label>
                <input class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" type="text" name="author" id="id_author" value="{{ session.username }}" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label text-secondaryl" for="puisi">puisi</label>
                <textarea class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" name="puisi" id="id_puisi" cols="30" rows="10">{{hasil_puisi}}</textarea>
              </div class="mb-3">
                <a class="btn btn-danger" href="javascript:history.back()">Batal</a>
                <button class="btn btn-secondary" type="submit" >Simpan</button>
              </div>
          </form>
        </div>
        <div class="col-lg-6 text-center">
          <pre class="blockquote" id="textResponsif">
            <h3 id="pre_judul"></h3>
            <p id="pre_puisi"></p>
            <figcaption class="blockquote-footer">Puisi karya {{ session.username }}</figcaption>
          </pre>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
