<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATOR PUISI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column bg-dark min-vh-100 text-light">
    {% include "header.html" %}
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-5 bg-dark">
                <h1 class="my-3 mx-3">Edit User</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class=" mb-2">
                        <label for="username" class="form-label text-secondary">Username</label>
                        <input type="text" class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" id="username" value="{{ session.username if session.level == 'user' else user['username'] }}" name="username" autocomplete="off" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label text-secondary">Email</label>
                        <input type="email" class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" id="email" value="{{ session.email if session.level == 'user' else user['email'] }}" name="email" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-secondary">Password</label>
                        <input type="password" class="form-control bg-transparent border-0 border-bottom border rounded-0 text-light" id="password" value="{{ session.password if session.level == 'user' else user['password'] }}" name="password" autocomplete="off" required>
                    </div>
                    <!-- <div class="mb-3">
                        <input name="image" type="file" accept="image/*" class="form-control-file bg-transparent text-light " id="profilePicture">
                    </div> -->
                    <div class="mb-2">
                        <button type="submit" class="btn btn-primary">update</button>
                        <a class="btn btn-danger" href="javascript:history.back()">Batal</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-5 text-center m-auto">
                <div class="card bg-dark border-0">
                    <div class="card-body">
                        <div class="conainer-fluid row justify-content-center">
                            <div class="mb-3">
                            <img id="previewImage" src="#" alt="Preview" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% include "footer.html" %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</body>
</html>
