<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATOR PUlSI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">`
</head>
<body class="bg-dark d-flex flex-column min-vh-100 text-light">
    
        {% if lht and session['level'] == 'user' :%}

        <div class="container d-flex flex-column align-items-center">
            <div class="text-center">
                <pre class="blockquote" id="textResponsif">
                    <h4>{{ lht['judul'] }}</h4>
                    <p>{{ lht['puisi'] }}</p>
                    <figcaption class="blockquote-footer">Puisi karya {{ lht['author'] }}--{{ lht['tanggal_update'] }}</figcaption>
                </pre>
            </div>
                
            <div class="">
                <button class="btn btn-dark icon-link-hover" id="go-back">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <button class="btn btn-dark icon-link-hover" id="go-home" data-url="{{ url_for('homepage') }}">
                    <i class="bi bi-house"></i>
                </button>
                <!-- Tombol Copy Link -->
                <button class="btn btn-dark icon-link-hover" id="copy-link">
                    <i id="copy-icon" class="bi bi-clipboard"></i>
                </button>
                <!-- Tombol Copy Facebook -->
                <button class="btn btn-dark icon-link-hover" id="share-facebook" >
                    <i class="bi bi-facebook"></i>
                </button>
                <!-- Tombol Share ke Twitter  -->
                <button class="btn btn-dark icon-link-hover" id="share-twitter">
                    <i class="bi bi-twitter"></i> 
                </button>
                <!-- Tombol Share ke WhatsApp -->
                <button class="btn btn-dark icon-link-hover" id="share-whatsapp">
                    <i class="bi bi-whatsapp"></i>
                </button>
                
                <!-- Tombol Share ke Instagram -->
                <button class="btn btn-dark icon-link-hover" id="share-instagram">
                    <i class="bi bi-instagram"></i>
                </button>
            </div>
        {%else%}
            <pre class="blockquote text-sm-center" id="textResponsif">
                <h4>{{ lht['judul'] }}</h4>
                <p class="mb-5">{{ lht['puisi'] }}</p>
                <figcaption class="blockquote-footer">Puisi karya {{ lht['author'] }}--{{ lht['tanggal_update'] }}</figcaption>
            </pre>
        </div> 
            
        
        
        {% endif %}
    </div>
    {% include "footer.html" %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</body>
</html>
